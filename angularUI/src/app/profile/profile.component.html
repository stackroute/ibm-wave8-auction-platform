<nav class="navbar">
  <mat-toolbar >
    <mat-toolbar-row >  
            <div class="navbar-header">  
                    <img src="./assets/auctionlogo.png" class="img-rounded" alt="auction-logo" width="50px" height="50px">
                </div>
        
      <span id="branding" [routerLink]="['/landing']" (click)=check(username)>e-Auction</span>
    </mat-toolbar-row>
    </mat-toolbar>
</nav>
<head>
  <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
</head>
<h2 class="h1 py-5">My Profile</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm ">
      <img class="img1" src="../../assets/profilepic.png" alt="image">

    </div>
    <div class="col-sm info">
      <div class="row"> Name: {{userData.userName}}
      </div>
      <div class="row">Email Id: {{userData.userEmail}}</div>
      <div class="row">Aadhar Number:{{userData.userAadharNumber}}</div>
      <div class="row">Phone Number:{{userData.userPhoneNumber}}</div>
    </div>
  </div>
  <h3>Rent Items</h3>
  <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
  [animation]="'slide'">
  <mdb-carousel-item *ngFor="let slide of userSlides; let i = index">
    <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let item of slide; let cardIndex = index">
      <mdb-card class="my-1">
        <div  class="imageCard">
        <mdb-card-img class="itemImage" [src]="item.itemImageUrl" alt="Image Url"></mdb-card-img>
        </div>
        <mdb-card-body class="body">
          <mdb-card-title >
            <h4 style="padding-top:240px;">{{item.itemName}}</h4>
          </mdb-card-title>
          <p>{{item.itemQuantity}}</p>
        </mdb-card-body>
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
