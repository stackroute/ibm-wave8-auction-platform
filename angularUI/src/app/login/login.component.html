<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<!--############################################################################3-->
<nav class="navbar">
   
            <div class="navbar-header">  
                    <img src="./assets/auctionlogo.png" class="img-rounded" alt="auction-logo" width="50px" height="50px " [routerLink]="['/landing']">
                   <strong> <strong> e-Auction </strong> </strong>
                </div>
        
      <span id="branding" [routerLink]="['/landing']">e-Auction</span>
   
</nav>

    <mat-card class="item-card animated pulse" >
      <mat-card-header>
        
      </mat-card-header>
    
        <mat-card-content >
          <!--<form class="my-form" [formGroup]="registerForm">-->

          <h3><strong>Fill the Details</strong></h3>
            <div class="example-container">

                <mat-form-field>
                    <label ><b>Enter your email</b></label><br>
                  <input matInput #username >
                </mat-form-field>
                <mat-form-field>
                    <label ><b>Enter your password</b></label><br>
                    <input matInput #password [type]="hide ? 'text' : 'password'" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    
                  </mat-form-field>
                      </div>
                      <span class="errorMessage" *ngIf="invalidLogin">Either yor email or password is incorrect</span>
                      
        <button mat-raised-button class="Submit" (click)="checkLogin(username.value, password.value)">Login</button>

        <div>

        <button mat-raised-button class="newbutton" selected [routerLink]="['/registration']">Create New Account</button>
        <button mat-raised-button class="newbutton" selected [routerLink]="['/forgot']">Forgot Password</button>

        </div>
        
       
      </mat-card-content>
     
    </mat-card>
  </body>
