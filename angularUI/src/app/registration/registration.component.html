<body>

<nav class="navbar">
  
            <div class="navbar-header">  
                    <img src="./assets/auctionlogo.png" class="img-rounded" alt="auction-logo" width="50px" height="50px" selected [routerLink]="['/landingPage']">
                   <strong> e-Auction </strong>
                </div>
        
      <!-- <span id="branding" selected [routerLink]="['/landingPage']">e-Auction</span> -->
   
</nav>

    <mat-card class="item-card"  >

      
        <mat-card-content>
          <form class="my-form" [formGroup]="registerForm">
    
          <h2><strong>Fill the Details</strong></h2>
            <div class="example-container">
    
                <mat-form-field>
                    <label>Enter your username*</label><br>
                    <input matInput formControlName="userName" >
                  </mat-form-field>
    
                <mat-form-field>
                    <label>Enter your email*</label><br>
                  <input matInput formControlName="userEmail">
                </mat-form-field>
    
                <mat-form-field>
                    <label>Enter your password*</label><br>
                    <input matInput  formControlName="userPassword" [type]="hide ? 'text' : 'password'" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
    
                  <mat-form-field>
                      <label>Enter your phone number*</label><br>
                    <input matInput formControlName="PhoneNumber" maxlength="10">
                  </mat-form-field>
    
                  <mat-form-field>
                      <label>Enter your Aadhar Number*</label><br>
                      <input matInput formControlName="AadharNumber"  maxlength="12">
                    </mat-form-field>
                    <div>
                    <label><b>Gender: </b> </label>
                    <mat-radio-group formControlName="userGender">
                      <mat-radio-button value="Male" >Male</mat-radio-button>
                      <mat-radio-button  value="female">Female</mat-radio-button>
                    </mat-radio-group>
                    <span></span>
                      </div>
                    <mat-form-field>
            <label>Category</label>
            <mat-select multiple name="category"formControlName="category" >
              <mat-option *ngFor="let category of categoryList" value="{{category}}">{{category}} </mat-option>
            </mat-select>
          </mat-form-field>
                      </div>
        <button mat-raised-button class="submit" (click)="registeredUser()" class="center" selected [disabled]="registerForm.invalid" [routerLink]="['/login']">Submit</button>
          </form>
      </mat-card-content>
    </mat-card>
    
  </body>
