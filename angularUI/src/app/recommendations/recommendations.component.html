<section class="recommend">
    <h2 id="new"><strong>Recommendations for you</strong></h2>
 <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
  [animation]="'slide'">
  <mdb-carousel-item *ngFor="let slide of userSlides; let i = index">
    <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let item of slide; let cardIndex = index">
      <mdb-card class="card">
        <mdb-card-img class="itemImage" [src]="item.itemImageUrl" alt="Image Url"></mdb-card-img>
        <mdb-card-body class="body">
          <mdb-card-title >
            <h6 style="padding-top:50px;">{{item.itemName}}</h6>
          </mdb-card-title>
          <p>{{item.itemDescription}}</p>
          <p>{{item.itemid}}</p>
        </mdb-card-body>
        <a mdbBtn color="info" rounded="true" mdbWavesEffect (click)="bidding(item.itemid.value)">Bid</a>
      </mdb-card>
    </div>
  </mdb-carousel-item>
 </mdb-carousel>
 </section>
