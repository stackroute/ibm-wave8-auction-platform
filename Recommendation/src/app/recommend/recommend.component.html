<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
    <mat-card class="card" fxFlexOrder.lt-md="4" *ngFor="let product of arrayOfProducts">
          
            <mat-card-header>
                <mat-card-title>Name:{{product.name}}</mat-card-title><br> 
             <mat-card-subtitle> Owner:{{product.owner}}</mat-card-subtitle>
        <mat-card-subtitle> Description:{{product.des}}</mat-card-subtitle>
              </mat-card-header>
           
            <mat-card-actions>
  
      <button mat-button (click)=addTracksToWishList(product)>Add to Wishlist <mat-icon>favorite</mat-icon></button>
                
            </mat-card-actions>
          
          </mat-card>
        </div>
