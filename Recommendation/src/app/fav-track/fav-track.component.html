<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign.xs="center center" fxLayoutWrap>
        <mat-card class="card" fxFlexOrder.lt-md="4" *ngFor="let track of fTracks">
              
                <mat-card-header>
                  <mat-card-title>{{track.name}}</mat-card-title><br>
                  </mat-card-header>
                <img mat-card-image class="img" src="./assets/img/music.jpg">
                <mat-card-actions>
      
          <button mat-button (click)=deleteTrack(track.id)>Remove from WishList<mat-icon>favorite</mat-icon></button>
          <button mat-button (click)=updateTrack(track.id)>Comments<mat-icon>comment</mat-icon></button>
           
                    
                </mat-card-actions>
              
              </mat-card>
            </div>
